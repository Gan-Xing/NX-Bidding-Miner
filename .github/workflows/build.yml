name: Multi-Platform Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: nx_bidding_analyzer.exe
            asset_name: nx_bidding_miner_windows.exe
          - os: macos-latest # 默认是 Apple Silicon (M1/M2/M3)
            artifact_name: nx_bidding_analyzer
            asset_name: nx_bidding_miner_macos_apple_silicon
          - os: macos-15-intel # 修正后的 Intel 芯片专用镜像
            artifact_name: nx_bidding_analyzer
            asset_name: nx_bidding_miner_macos_intel

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Playwright
      run: |
        python -m playwright install chromium

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconsole --onefile --clean --collect-all playwright nx_bidding_analyzer.py

    - name: Build with PyInstaller (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        pyinstaller --noconsole --onefile --clean --collect-all playwright nx_bidding_analyzer.py
        chmod +x dist/nx_bidding_analyzer

    - name: Rename and Prepare Assets
      shell: bash
      run: |
        # 兼容 Windows 和 Unix 的移动逻辑
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv dist/nx_bidding_analyzer.exe dist/${{ matrix.asset_name }}
        else
          mv dist/nx_bidding_analyzer dist/${{ matrix.asset_name }}
        fi

    - name: Release and Upload Assets
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
        name: Release ${{ github.ref_name }}
        body: |
          宁夏公共资源交易分析工具 (NX-Bidding-Miner)
          
          各版本下载说明：
          - **nx_bidding_miner_windows.exe**: 适用于 Windows。
          - **nx_bidding_miner_macos_apple_silicon**: 适用于搭载 M1/M2/M3 芯片的苹果电脑。
          - **nx_bidding_miner_macos_intel**: 适用于搭载 Intel 芯片的老款苹果电脑 (使用 macOS 15 构建)。
          
          *初次运行请务必点击“自动安装环境”按钮。*
        draft: false
        prerelease: false
