name: Multi-Platform Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: nx_bidding_analyzer.exe
            asset_name: nx_bidding_miner_windows.exe
            use_zip: false
          - os: macos-latest
            artifact_name: nx_bidding_analyzer
            asset_name: nx_bidding_miner_macos_apple_silicon
            use_zip: true
          - os: macos-15-intel
            artifact_name: nx_bidding_analyzer
            asset_name: nx_bidding_miner_macos_intel
            use_zip: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Playwright
      run: |
        python -m playwright install chromium

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --clean --collect-all playwright nx_bidding_analyzer.py

    - name: Prepare and Zip Assets (macOS)
      if: startsWith(matrix.os, 'macos')
      shell: bash
      run: |
        chmod +x dist/nx_bidding_analyzer
        mv dist/nx_bidding_analyzer dist/${{ matrix.asset_name }}
        cd dist && zip ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}

    - name: Prepare Assets (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        mv dist/nx_bidding_analyzer.exe dist/${{ matrix.asset_name }}

    - name: Release and Upload Assets
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.exe
          dist/*.zip
        name: Release ${{ github.ref_name }}
        body: |
          宁夏公共资源交易分析工具 (NX-Bidding-Miner)
          
          **下载与运行说明：**
          
          1. **Windows 用户**：
             - 下载 `nx_bidding_miner_windows.exe`。
             - 被杀毒软件拦截请选“仍要运行”。
          
          2. **Mac 用户 (重要)**：
             - 下载对应的 `.zip` 压缩包。
             - 解压后，如果双击提示无法打开，请在终端执行：
               `xattr -cr ./文件名`
          
          *初次打开后，请务必点击界面上的“自动安装环境”按钮。*
        draft: false
        prerelease: false
